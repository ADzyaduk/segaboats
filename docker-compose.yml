# Boats2026 Docker Compose Configuration
# Development and Production ready

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: boats2026-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-boats}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-boats2026secret}
      POSTGRES_DB: ${POSTGRES_DB:-boats2026}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-boats}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - boats-network

  # Nuxt Application
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: boats2026-app
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-boats}:${POSTGRES_PASSWORD:-boats2026secret}@postgres:5432/${POSTGRES_DB:-boats2026}?schema=public
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_BOT_USERNAME: ${TELEGRAM_BOT_USERNAME}
      TELEGRAM_WEBHOOK_SECRET: ${TELEGRAM_WEBHOOK_SECRET}
      N8N_WEBHOOK_URL: ${N8N_WEBHOOK_URL:-http://n8n:5678/webhook}
      N8N_API_KEY: ${N8N_API_KEY}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin2026}
      NODE_ENV: production
    volumes:
      - ./public:/app/public
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3000:3000"
    networks:
      - boats-network

  # n8n Automation
  n8n:
    image: n8nio/n8n:latest
    container_name: boats2026-n8n
    restart: unless-stopped
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-admin2026}
      - N8N_HOST=${N8N_HOST:-155.212.189.214}
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - N8N_SECURE_COOKIE=false
      - WEBHOOK_URL=http://${N8N_HOST:-155.212.189.214}:5678/
      - GENERIC_TIMEZONE=Europe/Moscow
      - TZ=Europe/Moscow
    volumes:
      - n8n_data:/home/node/.n8n
    ports:
      - "5678:5678"
    networks:
      - boats-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: boats2026-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./public:/app/public:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - app
      - n8n
    networks:
      - boats-network

volumes:
  postgres_data:
  n8n_data:
  nginx_logs:

networks:
  boats-network:
    driver: bridge

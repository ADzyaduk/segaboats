# Boats2026 Docker Compose Configuration
# Development and Production ready

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: boats2026-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-boats}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-boats2026secret}
      POSTGRES_DB: ${POSTGRES_DB:-boats2026}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-boats}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - boats-network

  # Nuxt Application
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: boats2026-app
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-boats}:${POSTGRES_PASSWORD:-boats2026secret}@postgres:5432/${POSTGRES_DB:-boats2026}?schema=public
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_BOT_USERNAME: ${TELEGRAM_BOT_USERNAME}
      TELEGRAM_WEBHOOK_SECRET: ${TELEGRAM_WEBHOOK_SECRET}
      N8N_WEBHOOK_URL: ${N8N_WEBHOOK_URL:-https://dequadomiror.beget.app/webhook}
      N8N_API_KEY: ${N8N_API_KEY}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin2026}
      NODE_ENV: production
    volumes:
      - ./public:/app/public
      - ./public/images:/app/public/images
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3000:3000"
    networks:
      - boats-network

  # n8n Automation
  n8n:
    image: n8nio/n8n:latest
    container_name: boats2026-n8n
    restart: unless-stopped
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-admin2026}
      - N8N_PATH=/n8n/
      - N8N_HOST=${N8N_HOST:-v-more.ru}
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - N8N_SECURE_COOKIE=true
      - WEBHOOK_URL=https://${N8N_HOST:-v-more.ru}/webhook/
      - GENERIC_TIMEZONE=Europe/Moscow
      - TZ=Europe/Moscow
      # PostgreSQL access for n8n workflows
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB:-boats2026}
      - DB_POSTGRESDB_USER=${POSTGRES_USER:-boats}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD:-boats2026secret}
      # OpenRouter API for AI workflows
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      # Telegram for notifications
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_ADMIN_CHAT_ID=${TELEGRAM_ADMIN_CHAT_ID}
    volumes:
      - n8n_data:/home/node/.n8n
    ports:
      - "5678:5678"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - boats-network

